
<html>
  <head>
    <title>Test Video</title>
      
          <style>
        body {
            background-color: black;
        }
        #video {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            margin: auto;
            max-height: 100%;
            max-width: 100%;
        }
    </style>
</head>

  <body>
    <script src="https://hls-js.netlify.app/dist/hls.js"></script>

    <video id="video" controls></video>

    <script>
      var video = document.getElementById('video');
      if (Hls.isSupported()) {
        var hls = new Hls({
          debug: true,
        });
        hls.loadSource('https://cdn.jwplayer.com/manifests/USkJWCHp.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
          video.muted = false;
          video.play();
        });
      }
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://cdn.jwplayer.com/manifests/USkJWCHp.m3u8';
        video.addEventListener('canplay', function () {
          video.play();
        });
      }
    </script>
</body>
</html>
