<html>
  <head>
    <title>20220514</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  </head>
  <body style="background-color:#181818">
    <script src="https://hls-js.netlify.app/dist/hls.js"></script>
    <center>
      <video height="70%" id="video" controls></video>
    </center>
    <script>
      var video = document.getElementById('video');
      if (Hls.isSupported()) {
        var hls = new Hls({
          debug: true,
        });
        hls.loadSource('https://cdn.jwplayer.com/manifests/USkJWCHp.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
          video.muted = true;
          video.play();
        });
      }
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://cdn.jwplayer.com/manifests/USkJWCHp.m3u8';
        video.addEventListener('canplay', function () {
          video.play();
        });
      }
    </script>
</body>
</html>
